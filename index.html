<!DOCTYPE HTML>
<html>
	<head>
		<title>Angular TODO</title>

		<!-- jQuery -->
		<script type="text/javascript" src="./lib/jquery.js"></script>

		<!-- Boostrap -->
		<script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />

		<!-- Angular -->
		<script type="text/javascript" src="./lib/angular.js"></script>

		<link rel="stylesheet" href="./styles/style.css" />

		<!-- Main Angular -->
		<script type="text/javascript" src="./scripts/todo-angular.js"></script>

	</head>
	<body ng-app="todoApp">

		<div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a href="#" class="brand">Angular Todo</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li class="active"><a href="#">Home</a></li>
	              <li><a href="#about">About</a></li>
	              <li><a href="#contact">Contact</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>

		<div class="container" ng-controller="todoController">
			
			<div class="hero-unit">
		        <h1>Angular Todo !</h1>
		        <p>Sample of a todo List with AngularJS & LocalStorage</p>
		        <p>
		        	<a class="btn btn-primary btn-large" href="#" ng-click="addTodo()">Add Todo</a>
		        	<a class="btn btn-info btn-large" href="#" ng-click="loadTodos()">Load Todos</a>
		        	<a class="btn btn-danger btn-large" href="#" ng-click="saveTodos()">Save Todos</a>
		        	<a class="btn btn-warning btn-large" href="#" ng-click="clearTodos()">Clear Todos</a>
		        </p>
	      	</div>

			<table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Content</th>
                  <th>State</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="todo in todos">
                  <td><span>{{ todo.id }}</span></td>
                  <td><input type="text" ng-model="todo.content"/></td>
                  <td><input type="checkbox" ng-model="todo.state"/></td>
                  <td><a class="btn btn-danger" ng-click="removeTodo(todo.id)">Remove</a></td>
                </tr>
              </tbody>
            </table>          	

			<div class="footer">
		    	<p>&copy; Todo Company 2013</p>
		    </div>

	    </div>
	</body>
</html>
